<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_html</title>
    <style>
        /*
        block level element
        */
        h1 {border-width:5px; 
            border-color: darkcyan;
            border-style: solid;
            text-align: center;
        }
        /*
        inline element
        */
        a {border-width:2px; 
            border-color: darkcyan;
            border-style: solid;
        }
    </style>
</head>

<body>
    <h1>CSS</h1> cascading style sheets <a href="https://ko.wikipedia.org/wiki/CSS">(CSS)</a>
</body>

</html>
