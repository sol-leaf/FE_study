<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #grid {
            border: 5px pink solid;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 3px solid gray;
        }
    </style>
</head>

<body>
    <div id="grid">
    <div>navigation</div>
    <div>article</div>
    </div>
</body>

</html>
