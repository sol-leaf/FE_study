<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display&border</title>
    <style>
        div {
            border: 3px solid red;
            display: block;
        }
        span {
            border-width: 5px;
            border-style: dashed;
            border-color: darkgreen;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>블록레벨</div>
    <span>인라인</span>
</body>

</html>
