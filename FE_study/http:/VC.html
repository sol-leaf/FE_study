    <article>
        <h2>변수와 상수</h2>
        변수는 바뀔 수 있는 값이고, 상수는 바뀌지 않는 값입니다.
        <strong><p>변수란</p></strong>
        <ul>
            <li>변하는 값</li>
            <li>X=10일 때 왼쪽항인 X는 오른쪽 항인 10에 따라 다른 값이 지정된다.</li>
        </ul>
        <strong>상수란</strong>
        <ul>
            <li>변하지 않는 값</li>
            <li>X=10일 때 오른쪽 항인 10이 상수가 된다.</li>
        </ul>
    </article>
